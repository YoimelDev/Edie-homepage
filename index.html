<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Devchallenges</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="header">
    <h1>Edie</h1>

    <nav class="header__nav">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="28" height="28"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="4" y1="6" x2="20" y2="6" />
        <line x1="4" y1="12" x2="20" y2="12" />
        <line x1="4" y1="18" x2="20" y2="18" />
      </svg>
    </nav>
  </header>

  <section class="initialContent">
    <div class="initialContent__titles">
      <p>Unhappy with your website?</p>
      <h2>We create beautiful and fast web services</h2>
    </div>

    <div class="initialContent__img">
      <img src="/img/heroImage.jpg" alt="">
    </div>

    <div class="initialContent__main">
      <h2>Story, emotion and purpose</h2>
      <p>
        We help transform your ideas into real world applications that will outperform your toughest competition and
        help you achieve your strategic goals in short period of time.
      </p>

      <form class="form">
        <label>Want us to contact you?</label>
        <input type="email" placeholder="Email">
        <button class="form__btn">Join</button>
      </form>
    </div>
  </section>

</body>

</html>
